<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {% for order in orders %}
        <li>
            Order #{{ order.id }} - Total: ${{ order.total_price }} - Status: {% if order.is_paid %}Paid{% else %}Pending{% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'buyer_app:product_list' %}">Back to Products</a>
</body>
</html>
