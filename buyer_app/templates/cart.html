<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            <strong>{{ item.product.name }}</strong> - ${{ item.product.price }} x {{ item.quantity }} = ${{ item.total_price }}
            <a href="{% url 'buyer_app:remove_from_cart' item.product.id %}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
    <a href="{% url 'buyer_app:checkout' %}">Proceed to Checkout</a>
    <a href="{% url 'buyer_app:product_list' %}">Continue Shopping</a>
</body>
</html>
