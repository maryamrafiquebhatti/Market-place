<!DOCTYPE html>
<html>
<head>
    <title>Manage Store</title>
</head>
<body>
    <h1>Manage Your Store</h1>
    <a href="{% url 'add_product' %}">Add New Product</a>
    <h2>Your Products</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="{% url 'edit_product' product.id %}">Edit</a>
                    <a href="{% url 'delete_product' product.id %}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
