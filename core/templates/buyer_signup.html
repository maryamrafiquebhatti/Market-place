{% extends 'base.html' %}

{% block title %}Buyer Signup{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Buyer Signup</h1>
    
    <form method="POST" action="{% url 'core:buyer_signup' %}" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'core:buyer_login' %}">Login</a></p>
</div>
{% endblock %}
