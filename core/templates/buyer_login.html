{% extends 'base.html' %}

{% block title %}Buyer Login{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Buyer Login</h1>
    
    <form method="POST" action="{% url 'core:buyer_login' %}" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'core:buyer_signup' %}">Sign Up</a></p>
</div>
{% endblock %}
