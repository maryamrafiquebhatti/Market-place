<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }}
                <a href="{% url 'user_update' user.pk %}">Edit</a>
                <a href="{% url 'delete_user' user.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
