<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .nav {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}Admin Dashboard{% endblock %}</h1>
    </div>
    <div class="nav">
        <a href="{% url 'admin_app:admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_app:product_list' %}">Products</a>
        <a href="{% url 'admin_app:store_approval_list' %}">Stores</a>
        <a href="{% url 'admin_app:user_list' %}">Users</a>
        <a href="{% url 'admin_app:logout' %}">Logout</a>
    </div>
    <div class="container">
        {% block content %}
        <!-- Default content goes here if not overridden -->
        {% endblock %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Admin Dashboard</p>
    </div>
</body>
</html>
